<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building a counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
    <div class="incAndDec text-[#0398d4 font-medium text-[20px]] "> Increment and Decrement</div>

    <div class="main bg-[white] flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 ">
     
      <button  onclick="decrement()" class=" minus border-r-2 border-[#bfbfbf] pr-5"> - <i class="fa-solid fa-minus"></i> </button> 
      <div id="counter" class="font-bold"> 0 </div>

      
      <button onclick="increment()" class=" plus border-l-2 border-[#bfbfbf] pl-5"> + <i class="fa-solid fa-plus"></i> </button></div>


  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="index.js"></script>
  
  
</body>
</html>
