<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location -->
            <div class="grant-location-container">
                <img src="assets/location.png" alt="location-jpeg width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-GrantAccess>Grant Access</button>
            </div>


            <!-- Search Weather Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city...." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" alt="search img" width="20" height="20" loading="lazy">
                </button>
            </form>
        </div>

        <!-- loading screen container -->
        <div class="loading-container">
            <img src="assets/loading.gif" alt="" width="150" height="150">
            <p>Loading</p>
        </div>


        <!-- Weather Information Show UI Main UI -->
        <!-- Show weather info : Going to be used in search and also in current section-->

        <div class="user-info-container">
            <!-- City name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <!-- Weather Description -->
            <p data-weatherDesc></p>
            <!-- Weather iCon -->
            <img data-weatherIcon>
            <!-- Temp -->
            <p data-temp></p>

            <!-- Final 3 cards div -->
            <div class="parameter-container">
                <!-- 1card -->
                <div class="parameter">
                    <img src="assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- Card 2 -->
                <div class="parameter">
                    <img src="assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>


                <!-- Card 3 -->

                <div class="parameter">
                    <img src="assets/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>



        </div>






    </div>
    
    <script src="index.js"></script>
</body>
</html>
